<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing attribute value</title>
</head>

<body>
    <h1>Change the attribute value of an HTML element</h1>

    <img id="photo" src="1.jpg" alt="" width="400">

    <script>
        const changeImage = document.getElementById('photo');
        changeImage.setAttribute('height', 500);
    </script>
</body>

</html>
