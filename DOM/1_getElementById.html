<!-- single element er access dei -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        // innerHTML -> html er code er motoi lekha jai..
        const changeText1 = document.getElementById("demo1");
        changeText1.innerHTML = "<h1>Hello World!</h1>";

        const changeText2 = document.getElementById("demo2");
        changeText2.innerHTML = "Hello World!";

        // innerText -> shudhu text likte hoi....
        const changeText3 = document.getElementById("demo3");
        changeText3.innerText = "Hello World!";
    </script>
</body>
</html>
